server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html/public;

    # Hide Nginx Version
    server_tokens off;
    charset utf-8;
    autoindex_localtime on;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }

    # Cache Statis Files
    location ~* \.(jpg|jpeg|gif|png|svg|css|js|ico|xml|woff2|woff|eot|svg|ttf|otf)$ {
        add_header  Cache-Control public;
        access_log  off;
        log_not_found off;
        expires 360d;
    }

    # css and js are tokenized
    location ~* \.(?:css|js) {
        add_header Cache-Control public;
        access_log  off;
        log_not_found off;
        expires 1w;
    }

    # non tokenized images only cache for 1 week as they are in my context subject to change.
    location ~* \.(?:gif|png|jpe?g)$ {
        add_header Cache-Control public;
        expires 1w;
        access_log off;
    }

    # missing vary header on zippable fonts
    # nginx gzip_static does not add Vary header for fonts.
    location ~* \.(?:eot|ttf|svg)$ {
        add_header Vary Accept-Encoding;
        add_header Cache-Control public;
        expires 360d;
        access_log off;
        log_not_found off;
    }

    # woff fonts should not be zipped.
    location ~* \.(?:woff)$ {
        add_header Cache-Control public;
        access_log off;
        log_not_found off;
        expires 360d;
    }

    # Deny access file .*
    location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
    }

    # Deny access file
    location ~ /(composer.json|composer.lock|symfony.lock|crontab.sh|webpack.config.js|phpunit.xml.dist|phpcs.xml.dist|yarn.lock|package.json)$ {
        access_log off;
        log_not_found off;
        deny all;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_read_timeout 3000;
        fastcgi_buffers 8 128k;
        fastcgi_buffer_size 128k;

        fastcgi_pass application:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # optionally set the value of the environment variables used in the application
        # fastcgi_param APP_ENV prod;
        # fastcgi_param APP_SECRET <app-secret-id>;
        # fastcgi_param DATABASE_URL "mysql://db_user:db_pass@host:3306/db_name";

        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP
        # FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        # for more information).
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        # Prevents URIs that include the front controller. This will 404:
        # http://domain.tld/index.php/some-path
        # Remove the internal directive to allow URIs like this
        internal;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
